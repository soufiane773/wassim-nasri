<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Portfolio - LuxeVault</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#ff8c00", secondary: "#4caf50" },
        },
      },
    };
  </script>
</head>
<body class="bg-black">
  <header class="header sticky top-0 z-50 bg-black shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-['Pacifico'] text-3xl text-primary">LuxeVault</a>
      <div class="flex items-center space-x-6">
        <a href="wishlist.html" class="relative text-gray-400 hover:text-primary">
          <i class="ri-heart-line ri-lg"></i>
          <span id="wishlist-count" class="absolute -top-1 -right-1 bg-primary text-black text-xs rounded-full w-4 h-4 flex items-center justify-center">0</span>
        </a>
        <a href="cart.html" class="relative text-gray-400 hover:text-primary">
          <i class="ri-shopping-cart-line ri-lg"></i>
          <span id="cart-count" class="absolute -top-1 -right-1 bg-primary text-black text-xs rounded-full w-4 h-4 flex items-center justify-center">0</span>
        </a>
        <a href="profile.html" class="text-gray-400 hover:text-primary relative" id="user-profile-link">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-user-fill ri-lg"></i>
          </div>
          <span id="user-name" class="absolute -top-1 -right-1 bg-primary text-black text-xs rounded-full w-4 h-4 flex items-center justify-center"></span>
        </a>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-gray-900 rounded-lg shadow-md p-6 text-white">
      <div class="flex items-center space-x-4 mb-6">
        <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center">
          <span id="profile-initial" class="text-3xl text-black font-bold"></span>
        </div>
        <div>
          <h1 id="profile-username" class="text-2xl font-bold"></h1>
          <p class="text-gray-400">Elite Member since <span id="member-since"></span></p>
        </div>
      </div>

      <div class="border-t border-gray-700 pt-6">
        <h2 class="text-xl font-semibold mb-4">Member Information</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-400">Email</label>
            <p id="profile-email" class="mt-1 text-white"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-400">Username</label>
            <p id="profile-username-display" class="mt-1 text-white"></p>
          </div>
        </div>
      </div>

      <div class="border-t border-gray-700 pt-6 mt-6">
        <h2 class="text-xl font-semibold mb-4">Recent Acquisitions</h2>
        <div id="recent-orders" class="space-y-4">
          <!-- Orders will be dynamically inserted here -->
        </div>
      </div>

      <div class="border-t border-gray-700 pt-6 mt-6">
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Logout
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-black text-center py-4">
    <p class="text-sm text-gray-400">Â© 2025 LuxeVault. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check login status and update UI
      function checkLoginStatus() {
        fetch('/api/auth/check-login', {
          method: 'GET',
          credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
          const userProfileLink = document.getElementById('user-profile-link');
          const userNameSpan = document.getElementById('user-name');
          
          if (data.loggedIn) {
            // User is logged in
            userProfileLink.href = 'profile.html';
            userNameSpan.textContent = data.username.charAt(0).toUpperCase();
            userNameSpan.classList.remove('hidden');
            
            // Update the icon to show logged in state
            const userIcon = userProfileLink.querySelector('.ri-user-line');
            userIcon.classList.remove('ri-user-line');
            userIcon.classList.add('ri-user-fill');
          } else {
            // User is not logged in
            userProfileLink.href = 'login.html';
            userNameSpan.classList.add('hidden');
            
            // Update the icon to show logged out state
            const userIcon = userProfileLink.querySelector('.ri-user-fill, .ri-user-line');
            userIcon.classList.remove('ri-user-fill');
            userIcon.classList.add('ri-user-line');
          }
        })
        .catch(error => {
          console.error('Error checking login status:', error);
        });
      }

      // Check if user is logged in
      checkLoginStatus();

      // Update profile information
      fetch('/api/auth/check-login', {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => {
        if (!response.ok) {
          window.location.href = 'login.html';
          return;
        }
        return response.json();
      })
      .then(data => {
        if (!data || !data.loggedIn) {
          window.location.href = 'login.html';
          return;
        }

        // Update profile information
        document.getElementById('profile-initial').textContent = data.username.charAt(0).toUpperCase();
        document.getElementById('profile-username').textContent = data.username;
        document.getElementById('profile-username-display').textContent = data.username;
        document.getElementById('profile-email').textContent = data.email || 'Not provided';
        document.getElementById('member-since').textContent = new Date().toLocaleDateString();

        // Fetch recent orders
        fetch('/api/order/my-orders', {
          method: 'GET',
          credentials: 'include'
        })
        .then(response => response.json())
        .then(orders => {
          const ordersContainer = document.getElementById('recent-orders');
          if (orders.length === 0) {
            ordersContainer.innerHTML = '<p class="text-gray-500">No orders yet</p>';
            return;
          }

          ordersContainer.innerHTML = orders.map(order => `
            <div class="border rounded-lg p-4">
              <div class="flex justify-between items-center">
                <div>
                  <p class="font-medium">Order #${order.order_id}</p>
                  <p class="text-sm text-gray-500">${new Date(order.created_at).toLocaleDateString()}</p>
                </div>
                <p class="font-medium">$${order.price}</p>
              </div>
            </div>
          `).join('');
        });
      });

      // Logout button handler
      document.getElementById('logout-btn').addEventListener('click', function() {
        fetch('/api/auth/logout', {
          method: 'POST',
          credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
          window.location.href = 'index.html';
        });
      });
    });
  </script>
</body>
</html>
